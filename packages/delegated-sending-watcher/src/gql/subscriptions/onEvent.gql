subscription onEvent{
    onEvent{
        block{
            cid
            hash
            number
            timestamp
            parentHash
        }
        tx{
            hash
            index
            from
            to
        }
        contract
        eventIndex
        event{
            ... on PoolEvent {
                prefix
                who
                size
            }
            ... on SentEvent {
                prefix
                fromPool
                by
                point
                to
            }
        }
        proof{
            data
        }
    }
}
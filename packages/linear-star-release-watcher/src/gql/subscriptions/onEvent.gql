subscription onEvent{
    onEvent{
        block{
            cid
            hash
            number
            timestamp
            parentHash
        }
        tx{
            hash
            index
            from
            to
        }
        contract
        eventIndex
        event{
            ... on OwnershipRenouncedEvent {
                previousOwner
            }
            ... on OwnershipTransferredEvent {
                previousOwner
                newOwner
            }
        }
        proof{
            data
        }
    }
}
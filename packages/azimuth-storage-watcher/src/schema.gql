directive @cacheControl(maxAge: Int, inheritMaxAge: Boolean, scope: CacheControlScope) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

scalar BigInt

scalar BigDecimal

scalar Bytes

type Proof {
  data: String!
}

type ResultBoolean {
  value: Boolean!
  proof: Proof
}

type ResultString {
  value: String!
  proof: Proof
}

type ResultInt {
  value: Int!
  proof: Proof
}

type ResultBigInt {
  value: BigInt!
  proof: Proof
}

type _Block_ {
  cid: String!
  hash: String!
  number: Int!
  timestamp: Int!
  parentHash: String!
}

type _Transaction_ {
  hash: String!
  index: Int!
  from: String!
  to: String!
}

type ResultEvent {
  block: _Block_!
  tx: _Transaction_!
  contract: String!
  eventIndex: Int!
  event: Event!
  proof: Proof
}

union Event = ActivatedEvent | BrokeContinuityEvent | ChangedDnsEvent | ChangedKeysEvent | ChangedManagementProxyEvent | ChangedSpawnProxyEvent | ChangedTransferProxyEvent | ChangedVotingProxyEvent | EscapeAcceptedEvent | EscapeCanceledEvent | EscapeRequestedEvent | LostSponsorEvent | OwnerChangedEvent | OwnershipTransferredEvent | SpawnedEvent

type ActivatedEvent {
  point: Int!
}

type BrokeContinuityEvent {
  point: Int!
  number: Int!
}

type ChangedDnsEvent {
  primary: String!
  secondary: String!
  tertiary: String!
}

type ChangedKeysEvent {
  point: Int!
  encryptionKey: String!
  authenticationKey: String!
  cryptoSuiteVersion: Int!
  keyRevisionNumber: Int!
}

type ChangedManagementProxyEvent {
  point: Int!
  managementProxy: String!
}

type ChangedSpawnProxyEvent {
  point: Int!
  spawnProxy: String!
}

type ChangedTransferProxyEvent {
  point: Int!
  transferProxy: String!
}

type ChangedVotingProxyEvent {
  point: Int!
  votingProxy: String!
}

type EscapeAcceptedEvent {
  point: Int!
  sponsor: Int!
}

type EscapeCanceledEvent {
  point: Int!
  sponsor: Int!
}

type EscapeRequestedEvent {
  point: Int!
  sponsor: Int!
}

type LostSponsorEvent {
  point: Int!
  sponsor: Int!
}

type OwnerChangedEvent {
  point: Int!
  owner: String!
}

type OwnershipTransferredEvent {
  previousOwner: String!
  newOwner: String!
}

type SpawnedEvent {
  prefix: Int!
  child: Int!
}

type SyncStatus {
  latestIndexedBlockHash: String!
  latestIndexedBlockNumber: Int!
  latestCanonicalBlockHash: String!
  latestCanonicalBlockNumber: Int!
}

type ResultState {
  block: _Block_!
  contractAddress: String!
  cid: String!
  kind: String!
  data: String!
}

type Query {
  events(blockHash: String!, contractAddress: String!, name: String): [ResultEvent!]
  eventsInRange(fromBlockNumber: Int!, toBlockNumber: Int!): [ResultEvent!]
  _owner(blockHash: String!, contractAddress: String!): ResultString!
  operators(blockHash: String!, contractAddress: String!, key0: String!, key1: String!): ResultBoolean!
  sponsoringIndexes(blockHash: String!, contractAddress: String!, key0: Int!, key1: Int!): ResultBigInt!
  escapeRequestsIndexes(blockHash: String!, contractAddress: String!, key0: Int!, key1: Int!): ResultBigInt!
  pointOwnerIndexes(blockHash: String!, contractAddress: String!, key0: String!, key1: Int!): ResultBigInt!
  managerForIndexes(blockHash: String!, contractAddress: String!, key0: String!, key1: Int!): ResultBigInt!
  spawningForIndexes(blockHash: String!, contractAddress: String!, key0: String!, key1: Int!): ResultBigInt!
  votingForIndexes(blockHash: String!, contractAddress: String!, key0: String!, key1: Int!): ResultBigInt!
  transferringForIndexes(blockHash: String!, contractAddress: String!, key0: String!, key1: Int!): ResultBigInt!
  getSyncStatus: SyncStatus
  getStateByCID(cid: String!): ResultState
  getState(blockHash: String!, contractAddress: String!, kind: String): ResultState
}

type Mutation {
  watchContract(address: String!, kind: String!, checkpoint: Boolean!, startingBlock: Int): Boolean!
}

type Subscription {
  onEvent: ResultEvent!
}
